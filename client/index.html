<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Campus Cafe</title>
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        
        <!-- Bootstrap Icons CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/loader.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/mobile-icons.css">

        <!-- Link to Font Awesome (for icons) -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

        <!--Git Force Load-->
        <link rel="stylesheet" href="css/header.css?v=1.2">
        <link rel="stylesheet" href="css/home-header.css?v=1.2">

    
        <!-- JavaScript -->
        <script src="js/loader.js"></script>
        <script defer src="js/components.js"></script> <!-- Component Loader -->
        <script defer src="js/menu.js"></script>
        <script src="js/mobile-icons.js"></script>
        
    </head>

<body>
    <!--Loader-->
    <span class="loader"></span>

    <!-- Placeholder for mobile icons (loaded via JavaScript) -->
    <div id="mobile-icons-section"></div>

    <!-- Header will be dynamically loaded here -->
    <header></header>

    <!-- Banner Section will be dynamically loaded here -->
    <section id="banner-section"></section>

    <!-- Menu Section -->
    <!-- Menu will be dynamically loaded here -->
    <section id="menu-section"></section>

    <!-- Footer will be dynamically loaded here -->
    <footer></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Initialize Components -->
    <script>
        // Load the home header specifically for the homepage
        document.addEventListener('DOMContentLoaded', function() {
            loadHomeHeader(function() {
                loadFooter(function() {
                    loadMenuSection(function() {
                        // Initialize menu after components are loaded
                        initializeMenu();
                    });
                });
            });
        });
    </script>
    
</body>
</html>
